<div class="page">
  <h1 class="inverted">PICSA</h1>
  <!-- <div>
    <div class="title" data-cy="title">{{ 'PICSA' | translate }}</div>
    <div class="subtitle">{{ subtitle | translate }}</div>
  </div> -->
  <div class="page-content background-image">
    <mat-grid-list [cols]="columns" style="flex:1">
      <mat-grid-tile
        *ngFor="let link of links"
        [colspan]="link.cols"
        [rowspan]="link.rows"
        data-cy="link"
        class="grid-tile"
        (click)="linkClicked(link)"
      >
        <div style="text-align: center">
          <mat-icon [svgIcon]="link.icon" class="nav-icon"></mat-icon>
          <div class="button-text">{{ link.name | translate }}</div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <footer>
    <language-select></language-select>
    <div class="version-info">v{{ version.number }}</div>
  </footer>
</div>
