<button
  mat-button
  class="language-container"
  (click)="openLanguageSelect()"
  [style.visibility]="language.country ? 'visible' : 'hidden'"
>
  <img
    class="language-flag"
    [src]="'assets/images/flags/' + language.country + '.svg'"
  />
  <span class="language-label">{{ language.label }}</span>
</button>
