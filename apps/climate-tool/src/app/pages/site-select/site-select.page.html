<div class="page">
  <h1>{{ 'Select a site' | translate }}</h1>
  <div class="page-content">
    <div style="flex:1">
      <picsa-map
        (onMapReady)="onMapReady()"
        (onMarkerClick)="onMarkerClick($event)"
        [mapOptions]="mapOptions"
        featuredCountry="malawi"
        [basemapOptions]="basemapOptions"
        #picsaMap
      ></picsa-map>
    </div>
    <button
      [routerLink]="['view', activeSite.name]"
      mat-button
      style="margin:1em 0"
      *ngIf="activeSite"
    >
      View {{ activeSite.name }}
    </button>
  </div>
</div>
