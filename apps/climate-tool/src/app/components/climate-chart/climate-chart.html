<h3>{{ chartMeta.name }}</h3>
<div style="display: flex">
  <div class="slider-container">
    <mat-slider
      *ngIf="ranges"
      [min]="ranges.yMin"
      [max]="ranges.yMax"
      step="50"
      vertical
      thumbLabel
      id="lineToolSlider"
      [(ngModel)]="lineToolValue"
      (ngModelChange)="setLineToolValue($event)"
    ></mat-slider>
    <mat-form-field id="lineToolInputField">
      <input
        matInput
        id="lineToolInput"
        placeholder="Line"
        [(ngModel)]="lineToolValue"
        (ngModelChange)="setLineToolValue($event)"
      />
    </mat-form-field>
  </div>
  <div style="flex:1; width:100%">
    <picsa-chart
      #picsaChart
      [config]="chartConfig"
      [data]="chartData"
    ></picsa-chart>
  </div>
</div>
<climate-probability-tool
  *ngIf="lineToolValue"
  [x]="lineToolValue"
  [values]="y1Values"
></climate-probability-tool>
