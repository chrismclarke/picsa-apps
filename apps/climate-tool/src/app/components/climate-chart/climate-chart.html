<h3>{{ chartMeta.name }}</h3>
<div style="display: flex">
  <div style="width:80px; text-align: right">
    <mat-slider
      min="1"
      max="5"
      step="0.5"
      value="1.5"
      vertical
      thumbLabel
      style="height: 100%"
    ></mat-slider>
  </div>
  <div style="flex:1; width:100%">
    <picsa-chart #chart [config]="chartConfig" [data]="chartData"></picsa-chart>
  </div>
</div>
