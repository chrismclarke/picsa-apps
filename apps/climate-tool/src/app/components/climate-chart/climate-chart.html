<h3>{{ chartMeta.name }}</h3>
<div style="display: flex">
  <div class="slider-container">
    <mat-slider
      *ngIf="ranges"
      [min]="ranges.yMin"
      [max]="ranges.yMax"
      step="50"
      vertical
      thumbLabel
      style="height: 100%"
    ></mat-slider>
  </div>
  <div style="flex:1; width:100%">
    <picsa-chart #chart [config]="chartConfig" [data]="chartData"></picsa-chart>
  </div>
</div>
