<div class="cell-container" *mobxAutorun>
  <div *ngIf="_cellData">
    <div [ngSwitch]="type" style="height:100%" id="cellTypeSwitch">
      <!-- activities -->
      <div *ngSwitchCase="'activities'" style="display: flex; flex-wrap: wrap">
        <budget-card-image
          *ngFor="let card of _cellData"
          [class]="_cellData.length > 1 ? 'small' : 'medium'"
          [card]="card"
        ></budget-card-image>
      </div>
      <!-- inputs -->
      <div *ngSwitchCase="'inputs'">
        <div *ngFor="let card of _cellData">
          <budget-card-image class="small" [card]="card"></budget-card-image>
          <budget-balance-dot-value
            *ngIf="card.values.total"
            [value]="card.values.total"
            [valueCounters]="store.valueCounters"
            class="negative"
          ></budget-balance-dot-value>
        </div>
      </div>
      <!-- family labour -->
      <div
        *ngSwitchCase="'familyLabour'"
        style="display: flex; flex-wrap: wrap; padding:5px"
      >
        <budget-card-image
          *ngFor="let card of _cellData"
          class="x-small"
          [card]="card"
        ></budget-card-image>
      </div>
      <!-- outputs -->
      <div *ngSwitchCase="'outputs'">
        <div *ngFor="let card of _cellData">
          <budget-card-image class="small" [card]="card"></budget-card-image>
          <budget-balance-dot-value
            *ngIf="card.values.total"
            [value]="card.values.total"
            [valueCounters]="store.valueCounters"
          ></budget-balance-dot-value>
        </div>
      </div>
      <!-- produce consumed -->
      <div *ngSwitchCase="'produceConsumed'">
        <div *ngFor="let card of _cellData">
          <div *ngIf="card.values.consumed" style="display: flex">
            <budget-card-image class="small" [card]="card"></budget-card-image>
            <ion-badge class="consumed-badge">{{ card.consumed }}</ion-badge>
          </div>
        </div>
      </div>
      <!-- default (none) -->
      <!-- <div *ngSwitchDefault></div> -->
    </div>
  </div>
  <div *ngIf="!_cellData" class="add-cell-data">
    <mat-icon>add</mat-icon>
  </div>
  <!-- *** future - only show add for produce consumed if there are outputs in the corresponding time period -->
</div>
