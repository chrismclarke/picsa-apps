<div class="dot-value-container" s>
  <div *ngFor="let dot of dotValueAllocation.large">
    <img
      [class]="'dot large ' + dot"
      [src]="'assets/images/large-' + dot + '.png'"
    />
  </div>
  <div *ngFor="let dot of dotValueAllocation.medium">
    <img
      [class]="'dot medium ' + dot"
      [src]="'assets/images/medium-' + dot + '.png'"
    />
  </div>
  <div *ngFor="let dot of dotValueAllocation.small">
    <img
      [class]="'dot small ' + dot"
      [src]="'assets/images/small-' + dot + '.png'"
    />
  </div>
  <div *ngFor="let dot of dotValueAllocation.half">
    <img
      [class]="'dot half ' + dot"
      [src]="'assets/images/half-' + dot + '.png'"
    />
  </div>
</div>
