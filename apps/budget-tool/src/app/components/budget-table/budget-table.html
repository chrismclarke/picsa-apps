<div class="budget-container" id="budget">
  <!-- First column -->
  <div class="time-period">
    <div class="time-period-title cell top-row"></div>
    <div class="cell row-title" *ngFor="let row of rows">
      {{ row.label }}
    </div>
    <!-- cash balance legend -->
    <div class="cell row-title">
      <div>
        <div>Balance</div>
        <div *ngFor="let dot of dotsLegend">
          <div style="display: flex; font-size: small">
            <div>
              <img
                class="dot-value-image"
                [src]="'assets/images/' + dot[0] + '-positive.png'"
              />
            </div>
            <div *ngIf="!editDotValue">= {{ dot[1] }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Time periods calculated Vertically -->
  <div
    class="time-period"
    *ngFor="let column of columns; let columnIndex = index"
  >
    <div class="time-period-title cell top-row">{{ period }}</div>
    <!-- period rows -->
    <div *ngFor="let row of rows; let rowIndex = index" class="cell">
      <budget-cell
        [type]="row.key"
        [cellData]="
          budget.data &&
          budget.data[columnIndex] &&
          budget.data[columnIndex][row.key]
            ? budget.data[columnIndex][row.key]
            : null
        "
        (click)="onCellClick(row, rowIndex, column, columnIndex)"
      ></budget-cell>
    </div>
    <!-- Cash Balance -->
    <div class="cell">
      <div *ngIf="balance && balance[i]">
        <div>{{ period }}: {{ balance[i].period }}</div>
        <budget-cell-value
          quantity="1"
          [cost]="balance[i].period"
        ></budget-cell-value>
        <hr />
        <div>running: {{ balance[i].running }}</div>
        <budget-cell-value
          quantity="1"
          [cost]="balance[i].running"
        ></budget-cell-value>
      </div>
    </div>
  </div>
</div>
