<div class="page-content" style="height: calc(100% - 20px);">
  <!--cards select-->
  <mat-horizontal-stepper
    linear
    #stepper
    style="overflow: auto; margin-bottom: 20px; flex:1"
  >
    <!-- Card Select Step-->
    <mat-step *ngIf="stepsShown.cardStep">
      <ng-template matStepLabel>{{ _cell.typeLabel | translate }}</ng-template>
      <div *mobxAutorun>
        <budget-card
          *ngFor="let card of store.activeCards"
          [card]="card"
          (click)="onCardClicked(card)"
          [selected]="selected[card.id]"
          @fadeInOut
        ></budget-card>
      </div>
    </mat-step>
    <!-- Value Input Step-->
    <mat-step *ngIf="stepsShown.valueStep">
      <ng-template matStepLabel>{{ 'Values' | translate }}</ng-template>
      <div>
        <budget-card
          *ngFor="let card of selectedArray"
          [card]="card"
        ></budget-card>
        <div *ngIf="selectedArray.length === 0"></div>
      </div>
    </mat-step>
  </mat-horizontal-stepper>

  <button
    color="primary"
    mat-raised-button
    class="continue-button"
    (click)="onNextClicked()"
  >
    <span class="continue-button-text">Next</span>
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
